<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
		<script src="https://raw.githack.com//n5ro/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
		<!-- <script>THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'</script> -->
		<!-- one of these is enough; nft is for images,  the other markers. both handle location-based-->	
		
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
	</head>

	<body style="margin: 0; overflow: hidden;">
		<a-scene 
		vr-mode-ui="enabled: false"
        	arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        	renderer="antialias: true; alpha: true">
		
		<!-- we dont have camera, assets, items, etc. in here yet -->
			<!-- Works with on computer
			<a-camera gps-camera="simulateLatitude: 51.049; simulateLongitude: -0.723;" rotation-reader></a-camera> 
			-->

			<!--Should work with GPS-->
			<a-camera gps-camera rotation-reader></a-camera>

			<!-- <a-text value="Sample Test of Text."  scale="40 40 40" gps-entity-place="latitude: 51.0493; longitude: -0.7238;"></a-text> -->
			<a-assets>
				<a-asset-item id="Model" src="https://raw.githubusercontent.com/robots-make-art-too/Group4_YU-Navigation-Map/dev_Yidan_Zhang/LassondeBuilding.gltf"> </a-asset-item>
			</a-assets> 
	
			<!-- Works with on computer
			<a-entity gps-entity-place="latitude: 51.055; longitude: -0.7238;" rotation="0 60 0" gltf-model="#Model" scale="1 1 1"></a-entity>
			<a-entity gps-entity-place="latitude: 51.055; longitude: -0.7360;" rotation="0 180 0" gltf-model="#Model" scale="0.5 0.5 0.5"></a-entity>
			<a-entity gps-entity-place="latitude: 51.050; longitude: -0.7150;" rotation="0 0 0" gltf-model="#Model" scale="1.5 1.5 1.5"></a-entity>
			<a-entity gps-entity-place="latitude: 51.0495; longitude: -0.7235;" rotation="0 150 0" gltf-model="#Model" scale="0.05 0.05 0.05"></a-entity>
			-->

			<!--Should work with GPS-->
			<a-entity gps-entity-place="latitude: 43.9006021; longitude: -79.3965053;" rotation="0 60 0" gltf-model="#Model" scale="1 1 1"></a-entity>
			<a-entity gps-entity-place="latitude: 43.9006021; longitude: -79.4087053;" rotation="0 180 0" gltf-model="#Model" scale="0.5 0.5 0.5"></a-entity>
			<a-entity gps-entity-place="latitude: 43.8956021; longitude: -79.3877053;" rotation="0 0 0" gltf-model="#Model" scale="1.5 1.5 1.5"></a-entity>
			<a-entity gps-entity-place="latitude: 43.8951021; longitude: -79.3962053;" rotation="0 150 0" gltf-model="#Model" scale="0.05 0.05 0.05"></a-entity>

		</a-scene>
	</body>
</html>
